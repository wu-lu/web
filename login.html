<html>
<head>
	<meta http-equiv ="Content=Type";content ="text/html"; charset = "utf-8">
	<title>後台登入</title>
	<link rel = "stylesheet" href = "../all.css" type = "text/css">
	<script src="fun.js"></script>
	<script src="login.js"></script>
</head>

<body >
	<div class = "login">
		<div class = "login_div">
			<table class = "mar">
				<tr>
					<td><input type="text" name="account" placeholder = "請輸入帳號" class = "login_input"></td>
				</tr>
				<tr>
					<td><input type="password" name="password" placeholder = "請輸入密碼" class = "login_input"></td>
				</tr>
				<tr style = "height:48px;">
					<td colspan = "2" style="text-align:center;"><span class = "login_sp"></span></td>
				</tr>			
				
				<tr>
					<td colspan = "2" style="text-align:center;">
						<input type="button" name="login" value="" class = "login_bt">
					</td>
				</tr>
				<tr>
					<td colspan = "2" style="text-align:center;">
						<input type="button" name="clear" value="" class = "cancel_bt">
					</td>
				</tr>
				<tr style="height:10px">
					<td colspan = "2" style="text-align:center;">
						<input type="button" name="123" value="註冊">
					</td>
				</tr>
				<tr>
					<td colspan = "2" style="padding-bottom:25px;text-align:center;">
					<input type="radio" name="ln" value="en">English
					<input type="radio" name="ln" value="tw" checked>繁體中文
					<input type="radio" name="ln" value="cn">简体中文
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
